<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Library</title>
</head>
<body>
    
    <div class = "header"></class>YrLibrary</div>
    <div class="mainbody">
        <button class="addbookbtn"> Add new book </button>
        <div class="books"> </div>


        <div class = "overlay hidden"></div>
        <div class="addform hidden">
            <form id="addbookform">
                <label for="title">Title of the Book:</label>
                <input type="text" id="title" name="title" required><br><br>

                <label for="author">Author of the Book:</label>
                <input type="text" id="author" name="author" required><br><br>

                <label for="pages">Number of pages in the book:</label>
                <input type="number" id="pages" name="pages" required><br><br>
                <div class="formbtncontainer">
                <button type="submit" class="formbtn">Add</button>
                <button type="button" class="formbtn cancel">Close</button>
                </div>
        </form>
    </div>
</body>
</html>
